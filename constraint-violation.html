<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constraint Violation</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body onload="prettyJson()">
    <script>
        function prettyJson() {
        var data = {
            "type": "",
            "title": "Constraint Violation",
            "status": 400,
            "violations": [
                {
                "field": "name",
                "message": "must not be null"
                },
                {
                "field": "groups",
                "message": "must not be empty"
                }
            ]
            }
        
        document.getElementById("json").innerHTML = JSON.stringify(data, undefined, 2);
        }
    </script>
    <div class="w3-padding w3-xlarge back">
        <a href="/API-problems/index"><i class="material-icons">arrow_back</i></a>
    </div>
    <h1 class="logo">omni:us</h1>
    <div class="container">
        <h1>Constraint Violation</h1>
        <p>Syntactically correct, semantically illegal request. It is usually produced from field validations. It exists to help API consumers to spot the mistakes in the request.</p>
        <p>Example:</p>
        <div class="codeblock">
            <code>
                <pre id="json"></pre>    
            </code>
        </div>
    </div>
</body>
</html>
