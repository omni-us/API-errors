<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Violation</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body onload="prettyJson()">
    <script>
        function prettyJson() {
        var data = {
            "type": "https://omni-us.github.io/API-problems/file-violation",
            "title": "File Violation",
            "status": 400,
            "detail": "Uploaded file is not valid."
            }
        document.getElementById("json").innerHTML = JSON.stringify(data, undefined, 2);
        }
    </script>
    <div class="w3-padding w3-xlarge back">
        <a href="/API-problems"><i class="material-icons">arrow_back</i></a>
    </div>
    <h1 class="logo">omni:us</h1>
    <div class="container">
        <h1>File Violation</h1>
        <p>Syntactically and semantically correct request, but the file passed is either of wrong type or is not readable. Error occurs in response to a POST request.</p>
        <p>Example:</p>
        <div class="codeblock">
            <pre id="json"></pre>
        </div>
    </div>
</body>
</html>
